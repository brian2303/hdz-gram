{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram sign up</title>
{% endblock head_content %}

{% block container %}

<form action="{% url 'signup' %}" method="POST">
    {% if error %}
    <p class="alert alert-danger">
        {{ error }}
    </p>
    {% endif %}
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" type="text" name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password-confirmation" placeholder="Password Confirmation">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="first_name" placeholder="First name">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="last_name" placeholder="Last name">
    </div>
    <div class="form-group">
        <input class="form-control" type="email" placeholder="Email Address" name="email">
    </div>
    <button class="btn btn-primary btn-block mt-5" type="submit">Sign up!</button>
</form>

{% endblock container %}
